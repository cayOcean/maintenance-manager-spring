<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Sistema de Manutenção</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/manutencoes}">Sistema de Manutenção</a>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Solicitações de Manutenção</h1>

    <table class="table table-striped" th:unless="${#lists.isEmpty(manutencoes)}">
      <thead>
        <tr>
          <th>ID</th>
          <th>Solicitante</th>
          <th>Item</th>
          <th>Descrição</th>
          <th>Data Solicitação</th>
          <th>Data Conclusão</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m : ${manutencoes}">
          <td th:text="${m.id}">---</td>
          <td th:text="${m.solicitante}">---</td>
          <td th:text="${m.item}">---</td>
          <td th:text="${m.descricaoProblema}">---</td>
          <td th:text="${#temporals.format(m.dataHoraSolicitacao, 'dd/MM/yyyy HH:mm')}">---</td>
          <td th:text="${m.dataHoraConclusao != null ? #temporals.format(m.dataHoraConclusao, 'dd/MM/yyyy HH:mm') : '-'}">---</td>

          <td>
            <form class="d-inline" th:action="@{/manutencoes/finish/{id}(id=${m.id})}" method="post">
              <button type="submit" class="btn btn-sm btn-primary"
                th:classappend="${m.dataHoraConclusao}?' disabled':''">Finalizar</button>
            </form>

            <a th:href="@{/manutencoes/edit/{id}(id=${m.id})}" class="btn btn-sm btn-secondary"
               th:classappend="${m.dataHoraConclusao}?' disabled':''">Editar</a>

            <a th:href="@{/manutencoes/delete/{id}(id=${m.id})}" class="btn btn-sm btn-danger">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>

    <p th:if="${#lists.isEmpty(manutencoes)}">Nenhuma solicitação cadastrada.</p>

    <a th:href="@{/manutencoes/create}" class="btn btn-primary">Nova Solicitação</a>
  </main>
</body>
</html>
