<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Remover Chamado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- Barra de navegação -->
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/manutencoes}">Sistema de Chamados</a>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Remover Chamado</h1>

    <!-- Confirmação -->
    <p>Deseja realmente remover o chamado do item <strong th:text="${manutencao.item}"></strong> solicitado por <strong th:text="${manutencao.solicitante}"></strong>?</p>

    <form method="post">
      <button type="submit" class="btn btn-danger">Remover</button>
      <a th:href="@{/manutencoes}" class="btn btn-secondary">Cancelar</a>
    </form>
  </main>
</body>
</html>
