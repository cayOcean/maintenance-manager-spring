<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Painel de Chamados</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/manutencoes}">Sistema de Chamados</a>
    </div>
  </nav>

  <main class="container mt-4">
    <h1>Lista de Chamados</h1>

    <!-- Tabela somente se houver dados -->
    <table class="table table-striped" th:if="${!#lists.isEmpty(manutencoes)}">
      <thead>
        <tr>
          <th>#</th>
          <th>Solicitante</th>
          <th>Item</th>
          <th>Detalhes</th>
          <th>Aberto em</th>
          <th>Concluído em</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="m : ${manutencoes}">
          <td th:text="${m.id}">---</td>
          <td th:text="${m.solicitante}">---</td>
          <td th:text="${m.item}">---</td>
          <td th:text="${m.descricaoProblema}">---</td>
          <td th:text="${#temporals.format(m.dataHoraSolicitacao, 'dd/MM/yyyy HH:mm')}">---</td>
          <td th:text="${m.dataHoraConclusao == null ? '-' : #temporals.format(m.dataHoraConclusao, 'dd/MM/yyyy HH:mm')}">---</td>

          <td>
            <!-- Finalizar chamado -->
            <form class="d-inline" th:action="@{/manutencoes/finish/{id}(id=${m.id})}" method="post">
              <button type="submit" class="btn btn-sm btn-primary"
                th:classappend="${m.dataHoraConclusao != null} ? ' disabled' : ''">Finalizar</button>
            </form>

            <!-- Editar chamado -->
            <a th:href="@{/manutencoes/edit/{id}(id=${m.id})}" class="btn btn-sm btn-secondary"
               th:classappend="${m.dataHoraConclusao != null} ? ' disabled' : ''">Editar</a>

            <!-- Excluir chamado -->
            <a th:href="@{/manutencoes/delete/{id}(id=${m.id})}" class="btn btn-sm btn-danger">Remover</a>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Mensagem caso não haja dados -->
    <p th:unless="${!#lists.isEmpty(manutencoes)}">Nenhum chamado registrado.</p>

    <!-- Botão para criar novo chamado -->
    <a th:href="@{/manutencoes/create}" class="btn btn-primary">Novo Chamado</a>
  </main>
</body>
</html>
